<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة خريطة فلسطين</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        #map-container {
            position: relative;
            display: inline-block;
        }
        #map {
            width: 486px;
            height: 900px;
        }
        .city-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: blue;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>

    <h2 id="question">أين تقع هذه المدينة؟</h2>
    <p>اضغط على الخريطة لاختيار الموقع</p>

    <div id="map-container">
        <img id="map" src="{{ url_for('static', filename='213.png') }}" alt="خريطة فلسطين">
        {% for city, coords in cities.items() %}
            <div class="city-dot" id="dot-{{ city }}" 
                style="left: {{ coords.x }}px; top: {{ coords.y }}px;">
            </div>
        {% endfor %}
    </div>

    <script>
        let currentCity = "";

        // جلب سؤال جديد
        function getNewQuestion() {
            fetch("/get_question")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("question").innerText = data.question;
                    currentCity = data.city;
                });
        }

        // التحقق من الإجابة
        document.getElementById("map-container").addEventListener("click", function(event) {
            let rect = event.target.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;

            fetch("/check_answer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ x: x, y: y })
            })
            .then(response => response.json())
            .then(data => {
                if (data.correct) {
                    document.getElementById(`dot-${currentCity}`).style.backgroundColor = "green";
                } else {
                    document.getElementById(`dot-${currentCity}`).style.backgroundColor = "red";
                }

                // يرجع اللون الأزرق بعد 1.5 ثانية
                setTimeout(() => {
                    document.getElementById(`dot-${currentCity}`).style.backgroundColor = "blue";
                    getNewQuestion();
                }, 1500);
            });
        });

        // تحميل السؤال الأول عند فتح الصفحة
        getNewQuestion();
    </script>

</body>
</html>
