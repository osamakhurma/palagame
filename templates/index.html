<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن فلسطين</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            text-align: center;
            font-family: 'Cairo', sans-serif;
            background: url("{{ url_for('static', filename='pals.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #timer-container {
            width: 100px;
            height: 100px;
            position: relative;
        }

        #question-box {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #score {
            font-size: 18px;
            margin-bottom: 5px;
        }

        /* إطار العلم الفلسطيني حول الخريطة */
        #map-container {
            position: relative;
            display: inline-block;
            margin-top: 15px;
            border: 20px solid;
            border-top-color: black;
            border-right-color: white;
            border-bottom-color: green;
            border-left-color: red;
            border-radius: 10px;
        }

        #map {
            width: 486px;
            height: 900px;
            border-radius: 10px;
        }

        .city-point {
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.3s ease;
        }

        .city-point:hover {
            transform: scale(1.5);
            background-color: yellow;
        }

        #feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            display: none;
        }

        .correct {
            background-color: green;
            color: white;
        }

        .wrong {
            background-color: red;
            color: white;
        }

        #retry-btn {
            display: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>لعبة مدن فلسطين</h1>
<div id="game-container">
    <div id="question-box">جارٍ تحميل السؤال...</div>
    <div id="score">الإجابات الصحيحة: 0 / 8</div>

    <div id="timer-container">
        <svg id="timer-circle" width="100" height="100"></svg>
    </div>

    <div id="map-container">
        <img id="map" src="{{ url_for('static', filename='213.png') }}" alt="خريطة فلسطين" width="486" height="900">
    </div>

    <p id="feedback"></p>
    <button id="retry-btn" onclick="restartGame()">إعادة المحاولة</button>
</div>

<script>
    let correctCity = "";
    let correctAnswers = 0;
    let timer = 60; // زيادة الوقت إلى 60 ثانية
    let countdown;
    let askedCities = new Set();
    let progressBar;
    let cities = {
        "القدس": {x: 282, y: 368}, "الخليل": {x: 249, y: 428}, "نابلس": {x: 293, y: 259},
        "جنين": {x: 299, y: 207}, "غزة": {x: 142, y: 424}, "يافا": {x: 199, y: 313},
        "حيفا": {x: 237, y: 139}, "عكا": {x: 258, y: 113}, "صفد": {x: 339, y: 98},
        "طبريا": {x: 344, y: 153}, "أريحا": {x: 325, y: 349}, "بئر السبع": {x: 198, y: 490},
        "رفح": {x: 106, y: 477}, "الناصرة": {x: 297, y: 161}
    };

    function loadQuestion() {
        let availableCities = Object.keys(cities).filter(city => !askedCities.has(city));
        if (availableCities.length === 0) askedCities.clear();
        correctCity = availableCities[Math.floor(Math.random() * availableCities.length)];
        askedCities.add(correctCity);
        $("#question-box").text(`أين تقع مدينة ${correctCity}؟`);
    }

    function startTimer() {
        progressBar = new ProgressBar.Circle("#timer-circle", {
            strokeWidth: 10,
            duration: 60000, // 60 ثانية
            color: "#fff",
            trailColor: "#444",
            trailWidth: 5,
            svgStyle: null
        });

        progressBar.set(1);
        progressBar.animate(0, {duration: 60000}, function() {
            endGame();
        });

        countdown = setInterval(() => {
            timer--;
            $("#timer-circle").text(timer); // عداد تنازلي داخل الدائرة
            if (timer <= 0) endGame();
        }, 1000);
    }

    function endGame() {
        clearInterval(countdown);
        $("#map-container").hide();
        $("#retry-btn").show();
        $("#question-box").text("انتهى الوقت! حاول مرة أخرى.");
    }

    function restartGame() {
        correctAnswers = 0;
        timer = 60; // إعادة ضبط الوقت إلى 60 ثانية
        $("#score").text("الإجابات الصحيحة: 0 / 8");
        $("#map-container").show();
        $("#retry-btn").hide();
        askedCities.clear();
        loadQuestion();
        startTimer();
    }

    function showFeedback(isCorrect) {
        let feedback = $("#feedback");
        feedback.removeClass("correct wrong");
        if (isCorrect) {
            feedback.addClass("correct");
            feedback.text("✔️ إجابة صحيحة!");
        } else {
            feedback.addClass("wrong");
            feedback.text("❌ إجابة خاطئة!");
        }
        feedback.fadeIn(300).delay(1000).fadeOut(300);
    }

    function addCityPoints() {
        for (let city in cities) {
            let coords = cities[city];
            let point = $("<div class='city-point'></div>")
                .css({top: coords.y + "px", left: coords.x + "px"})
                .attr("data-city", city);
            $("#map-container").append(point);
        }
    }

    $(document).ready(function() {
        addCityPoints();
        loadQuestion();
        startTimer();

        $(document).on("click", ".city-point", function() {
            let selectedCity = $(this).attr("data-city");
            if (selectedCity === correctCity) {
                correctAnswers++;
                $("#score").text("الإجابات الصحيحة: " + correctAnswers + " / 8");
                showFeedback(true);
            } else {
                showFeedback(false);
            }
            if (correctAnswers === 8) {
                $("#question-box").text("مبروك! فزت باللعبة 🎉");
                endGame();
            } else {
                setTimeout(loadQuestion, 1000);
            }
        });
    });
</script>

</body>
</html>
