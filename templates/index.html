<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار خريطة فلسطين</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; direction: rtl; }
        .map-container { position: relative; display: inline-block; }
        #map { width: 500px; height: auto; cursor: pointer; }
        .marker { position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; transform: translate(-50%, -50%); display: none; }
        #result { font-size: 24px; font-weight: bold; margin-top: 10px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .correct { color: green; }
        .wrong { color: red; }
        #timer { font-size: 22px; font-weight: bold; }
        #retry { display: none; }
    </style>
</head>
<body>
    <h1>اختبار خريطة فلسطين</h1>
    <p id="question">جاري تحميل السؤال...</p>
    <p id="timer">30 ⏳</p>
    <div class="map-container">
        <img id="map" src="{{ url_for('static', filename='palestine_map.png') }}" alt="خريطة فلسطين">
        <div id="marker" class="marker"></div>
    </div>
    <p id="result"></p>
    <button id="retry" onclick="restartGame()">إعادة المحاولة</button>

    <script>
        let currentCity = null;
        let correctCoords = null;
        let score = 0;
        let attempts = 0;
        let timer;
        let timeLeft = 30;

        function fetchQuestion() {
            fetch('/get_question')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('question').innerText = data.question;
                    currentCity = data.city;
                    correctCoords = data.coords;
                    document.getElementById('result').innerHTML = "";
                    document.getElementById('marker').style.display = "none";
                    startTimer();
                });
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            document.getElementById('timer').innerText = `${timeLeft} ⏳`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `${timeLeft} ⏳`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('map').style.display = 'none';
            document.getElementById('retry').style.display = 'block';
            document.getElementById('result').innerText = "انتهى الوقت!";
        }

        function restartGame() {
            document.getElementById('map').style.display = 'block';
            document.getElementById('retry').style.display = 'none';
            fetchQuestion();
        }

        document.getElementById('map').addEventListener('click', function (event) {
            let rect = this.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;

            let marker = document.getElementById('marker');
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;
            marker.style.display = "block";

            let dx = Math.abs(x - correctCoords.x);
            let dy = Math.abs(y - correctCoords.y);

            if (dx < 20 && dy < 20) {
                document.getElementById('result').innerHTML = "✅ إجابة صحيحة!";
                document.getElementById('result').classList = "correct";
                score++;
            } else {
                document.getElementById('result').innerHTML = "❌ إجابة خاطئة!";
                document.getElementById('result').classList = "wrong";
            }
            attempts++;
            if (score === 8) {
                document.getElementById('result').innerText = "🎉 فزت باللعبة!";
                clearInterval(timer);
            }
        });

        fetchQuestion();
    </script>
</body>
</html>
