<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة خريطة فلسطين</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #eaf2d7;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map {
            width: 700px;
            height: 700px;
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>لعبة خريطة فلسطين</h1>
    <p>الوقت المتبقي: <span id="timer">60</span> ثانية</p>
    <p>النتيجة: <span id="score">0</span> / 10</p>
    
    <div class="map-container">
        <img src="/static/map.png" class="map" alt="خريطة فلسطين">
        {% for name, (y, x, category, desc) in locations.items() %}
            <div class="dot" style="top: {{ y }}px; left: {{ x }}px;" title="{{ name }}: {{ desc }}"></div>
        {% endfor %}
    </div>
    
    <script>
        let timeLeft = 60;
        const timerElement = document.getElementById("timer");
        setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = timeLeft;
            }
        }, 1000);
    </script>
</body>
</html>
