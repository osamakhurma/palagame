<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن فلسطين</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 10px;
        }
        #map-container {
            position: relative;
            width: 486px;
            height: 900px;
            margin: auto;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .city-point {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: blue;
            transform: translate(-50%, -50%);
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <h2>أين تقع مدينة <span id="question">{{ question }}</span>؟</h2>
    <p>اضغط على الخريطة لتحديد الموقع</p>

    <div id="map-container">
        <img id="map" src="{{ url_for('static', filename='213.png') }}" alt="خريطة فلسطين" onclick="placeMarker(event)">
        <div id="markers"></div>
    </div>

    <script>
        let locations = {{ locations | tojson | safe }};
        let currentQuestion = "{{ question }}";

        function placeMarker(event) {
            let map = document.getElementById("map");
            let rect = map.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;

            let marker = document.createElement("div");
            marker.classList.add("city-point");
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;
            document.getElementById("map-container").appendChild(marker);

            checkAnswer(x, y, marker);
        }

        function checkAnswer(x, y, marker) {
            fetch("/check_answer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ city: currentQuestion, x: x, y: y })
            })
            .then(response => response.json())
            .then(data => {
                if (data.correct) {
                    marker.style.backgroundColor = "green";
                } else {
                    marker.style.backgroundColor = "red";
                }
                setTimeout(() => marker.remove(), 1500);
                getNextQuestion();
            });
        }

        function getNextQuestion() {
            fetch("/get_question")
            .then(response => response.json())
            .then(data => {
                currentQuestion = data.question;
                document.getElementById("question").innerText = currentQuestion;
            });
        }
    </script>
</body>
</html>
