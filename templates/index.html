<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار خريطة فلسطين</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; direction: rtl; }
        .map-container { position: relative; display: inline-block; }
        #map { width: 486px; height: 900px; cursor: pointer; }
        .marker { position: absolute; width: 20px; height: 20px; background: blue; border-radius: 50%; transform: translate(-50%, -50%); cursor: pointer; }
        #result { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; }
        .correct { color: green; }
        .wrong { color: red; }
        #timer { font-size: 22px; color: red; }
        #score { font-size: 20px; font-weight: bold; }
        #retry { display: none; margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>اختبار خريطة فلسطين</h1>
    <p id="question">جاري تحميل السؤال...</p>
    <p id="timer">30 ⏳</p>
    <p id="score">0 / 8</p>
    <div class="map-container" id="map-container">
        <img id="map" src="{{ url_for('static', filename='213.png') }}" alt="خريطة فلسطين">
        <div id="result"></div>
    </div>
    <button id="retry" onclick="restartGame()">إعادة المحاولة</button>

    <script>
        let currentCity = null;
        let correctCoords = null;
        let score = 0;
        let timer = 30;
        let interval;
        const cityMarkers = [];

        const cities = {
            "القدس": {x: 282, y: 368}, "الخليل": {x: 249, y: 428}, "نابلس": {x: 293, y: 259}, "جنين": {x: 299, y: 207}, "غزة": {x: 142, y: 424},
            "يافا": {x: 199, y: 313}, "حيفا": {x: 237, y: 139}, "عكا": {x: 258, y: 113}, "صفد": {x: 339, y: 98}, "طبريا": {x: 344, y: 153},
            "أريحا": {x: 325, y: 349}, "بئر السبع": {x: 198, y: 490}, "رفح": {x: 106, y: 477}, "الناصرة": {x: 297, y: 161}
        };

        function fetchQuestion() {
            fetch('/get_question')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('question').innerText = data.question;
                    currentCity = data.city;
                    correctCoords = data.coords;
                    document.getElementById('result').innerHTML = "";
                });
        }

        function startTimer() {
            interval = setInterval(() => {
                document.getElementById('timer').innerText = timer + " ⏳";
                if (timer === 0) {
                    endGame();
                }
                timer--;
            }, 1000);
        }

        function endGame() {
            clearInterval(interval);
            document.getElementById('map-container').style.display = "none";
            document.getElementById('retry').style.display = "block";
        }

        function restartGame() {
            score = 0;
            timer = 30;
            document.getElementById('score').innerText = "0 / 8";
            document.getElementById('timer').innerText = "30 ⏳";
            document.getElementById('retry').style.display = "none";
            document.getElementById('map-container').style.display = "inline-block";
            startTimer();
            fetchQuestion();
        }

        function createMarkers() {
            let container = document.querySelector('.map-container');
            Object.keys(cities).forEach(city => {
                let coords = cities[city];
                let marker = document.createElement('div');
                marker.classList.add('marker');
                marker.style.left = `${coords.x}px`;
                marker.style.top = `${coords.y}px`;
                marker.addEventListener('click', () => checkAnswer(city));
                container.appendChild(marker);
                cityMarkers.push(marker);
            });
        }

        function checkAnswer(selectedCity) {
            if (selectedCity === currentCity) {
                document.getElementById('result').innerHTML = "✅ إجابة صحيحة!";
                document.getElementById('result').classList = "correct";
                score++;
                document.getElementById('score').innerText = `${score} / 8`;
                if (score === 8) {
                    endGame();
                    document.getElementById('result').innerText = "🎉 فزت!";
                } else {
                    setTimeout(fetchQuestion, 1000);
                }
            } else {
                document.getElementById('result').innerHTML = "❌ إجابة خاطئة!";
                document.getElementById('result').classList = "wrong";
            }
        }

        fetchQuestion();
        startTimer();
        createMarkers();
    </script>
</body>
</html>
