<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار خريطة فلسطين</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; direction: rtl; }
        .map-container { position: relative; display: inline-block; }
        #map { width: 500px; height: auto; }
        .marker { 
            position: absolute; width: 15px; height: 15px; background: blue; 
            border-radius: 50%; transform: translate(-50%, -50%); cursor: pointer; 
        }
        #result { font-size: 20px; margin-top: 10px; }
        .correct { color: green; }
        .wrong { color: red; }
    </style>
</head>
<body>
    <h1>اختبار خريطة فلسطين</h1>
    <p id="question">جاري تحميل السؤال...</p>
    <div class="map-container">
        <img id="map" src="{{ url_for('static', filename='213.png') }}" alt="خريطة فلسطين">
        
        <!-- إضافة النقاط على الخريطة -->
        {% for city, coords in cities.items() %}
            <div class="marker" id="marker-{{ city }}" 
                 style="left: {{ coords.x }}px; top: {{ coords.y }}px;" 
                 onclick="checkAnswer('{{ city }}')">
            </div>
        {% endfor %}
    </div>
    <p id="result"></p>

    <script>
        let currentCity = null;

        function fetchQuestion() {
            fetch('/get_question')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('question').innerText = data.question;
                    currentCity = data.city;
                    document.getElementById('result').innerHTML = "";
                });
        }

        function checkAnswer(cityClicked) {
            if (cityClicked === currentCity) {
                document.getElementById('result').innerHTML = "✅ إجابة صحيحة!";
                document.getElementById('result').classList = "correct";
            } else {
                document.getElementById('result').innerHTML = "❌ إجابة خاطئة، حاول مرة أخرى!";
                document.getElementById('result').classList = "wrong";
            }
        }

        fetchQuestion();
    </script>
</body>
</html>
