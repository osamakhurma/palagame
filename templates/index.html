<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار مدن فلسطين</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .map-container { position: relative; display: inline-block; }
        .city-point {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            background-color: blue;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .correct { background-color: green !important; }
        .wrong { background-color: red !important; }
    </style>
</head>
<body>
    <h2>أين تقع <span id="question-city">؟؟؟</span>؟</h2>
    <p>اضغط على الخريطة لتحديد الموقع</p>
    <div class="map-container">
        <img src="static/213.png" width="486" height="900" alt="خريطة فلسطين">
        
        {% for city, data in locations.items() %}
            <div class="city-point" 
                 data-city="{{ city }}"
                 style="left: {{ (data[0] / 486) * 100 }}%; top: {{ (data[1] / 900) * 100 }}%;">
            </div>
        {% endfor %}
    </div>

    <script>
        const locations = {{ locations | tojson }};
        let cities = Object.keys(locations);
        let currentCity = cities[Math.floor(Math.random() * cities.length)];
        document.getElementById("question-city").textContent = currentCity;

        document.querySelectorAll(".city-point").forEach(point => {
            point.addEventListener("click", function() {
                let selectedCity = this.getAttribute("data-city");
                if (selectedCity === currentCity) {
                    this.classList.add("correct");
                } else {
                    this.classList.add("wrong");
                }
                setTimeout(() => {
                    this.classList.remove("correct", "wrong");
                    currentCity = cities[Math.floor(Math.random() * cities.length)];
                    document.getElementById("question-city").textContent = currentCity;
                }, 1500);
            });
        });
    </script>
</body>
</html>
