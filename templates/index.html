<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار خريطة فلسطين</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; direction: rtl; }
        .map-container { position: relative; display: inline-block; }
        #map { width: 500px; height: auto; cursor: pointer; }
        .marker { position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; transform: translate(-50%, -50%); display: none; }
        .point { position: absolute; width: 15px; height: 15px; background: blue; border-radius: 50%; cursor: pointer; }
        #result { font-size: 24px; margin-top: 10px; font-weight: bold; }
        .correct { color: green; }
        .wrong { color: red; }
        #timer { font-size: 22px; margin: 10px; color: red; }
        #score { font-size: 20px; margin: 10px; color: blue; }
        #retry-btn { display: none; margin-top: 20px; padding: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>اختبار خريطة فلسطين</h1>
    <p id="question">جاري تحميل السؤال...</p>
    <p id="timer">30 ⏳</p>
    <p id="score">0/8</p>
    <div class="map-container">
        <img id="map" src="{{ url_for('static', filename='213.png') }}" alt="خريطة فلسطين">
        <div id="marker" class="marker"></div>
    </div>
    <p id="result"></p>
    <button id="retry-btn" onclick="restartGame()">إعادة المحاولة</button>
    
    <script>
        let cities = {
            "القدس": { x: 282, y: 368 }, "الخليل": { x: 249, y: 428 }, "نابلس": { x: 293, y: 259 },
            "جنين": { x: 299, y: 207 }, "غزة": { x: 142, y: 424 }, "يافا": { x: 199, y: 313 },
            "حيفا": { x: 237, y: 139 }, "عكا": { x: 258, y: 113 }, "صفد": { x: 339, y: 98 },
            "طبريا": { x: 344, y: 153 }, "أريحا": { x: 325, y: 349 }, "بئر السبع": { x: 198, y: 490 },
            "رفح": { x: 106, y: 477 }, "الناصرة": { x: 297, y: 161 }
        };

        let currentCity = null, correctCoords = null, score = 0, timer = 30;
        let timerInterval;

        function fetchQuestion() {
            let cityNames = Object.keys(cities);
            currentCity = cityNames[Math.floor(Math.random() * cityNames.length)];
            correctCoords = cities[currentCity];
            document.getElementById('question').innerText = `أين تقع مدينة ${currentCity}؟`;
            document.getElementById('result').innerHTML = "";
            document.getElementById('marker').style.display = "none";
        }

        function placePoints() {
            let mapContainer = document.querySelector('.map-container');
            Object.entries(cities).forEach(([city, coords]) => {
                let point = document.createElement('div');
                point.className = 'point';
                point.style.left = `${coords.x}px`;
                point.style.top = `${coords.y}px`;
                point.addEventListener('click', () => checkAnswer(coords));
                mapContainer.appendChild(point);
            });
        }

        function checkAnswer(clickedCoords) {
            let dx = Math.abs(clickedCoords.x - correctCoords.x);
            let dy = Math.abs(clickedCoords.y - correctCoords.y);

            if (dx < 20 && dy < 20) {
                document.getElementById('result').innerHTML = "✅ إجابة صحيحة!";
                document.getElementById('result').classList = "correct";
                score++;
                document.getElementById('score').innerText = `${score}/8`;
                if (score === 8) {
                    endGame("🎉 فزت في اللعبة!");
                    return;
                }
                fetchQuestion();
            } else {
                document.getElementById('result').innerHTML = "❌ إجابة خاطئة، حاول مرة أخرى!";
                document.getElementById('result').classList = "wrong";
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').innerText = `${timer} ⏳`;
                if (timer === 0) {
                    endGame("⏳ انتهى الوقت!");
                }
            }, 1000);
        }

        function endGame(message) {
            clearInterval(timerInterval);
            document.getElementById('result').innerHTML = message;
            document.getElementById('map').style.display = "none";
            document.getElementById('retry-btn').style.display = "block";
        }

        function restartGame() {
            score = 0;
            timer = 30;
            document.getElementById('score').innerText = "0/8";
            document.getElementById('timer').innerText = "30 ⏳";
            document.getElementById('map').style.display = "block";
            document.getElementById('retry-btn').style.display = "none";
            fetchQuestion();
            startTimer();
        }

        fetchQuestion();
        placePoints();
        startTimer();
    </script>
</body>
</html>
