<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة خريطة فلسطين</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #e6f2d9;
        }
        #map {
            position: relative;
            width: 700px;
            height: 700px;
            background: url("/static/map.png") no-repeat center center;
            background-size: cover;
            margin: auto;
        }
        .marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>لعبة خريطة فلسطين</h1>
    <p>الوقت المتبقي: <span id="timer">60</span> ثانية</p>
    <p>النتيجة: <span id="score">0</span> / 10</p>
    <div id="map"></div>
    <script>
        const locations = {{ locations | tojson }};
        const map = document.getElementById("map");

        for (const [name, data] of Object.entries(locations)) {
            let marker = document.createElement("div");
            marker.classList.add("marker");
            marker.style.left = `${data[0]}px`;
            marker.style.top = `${data[1]}px`;
            map.appendChild(marker);
        }
    </script>
</body>
</html>
