<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة خريطة فلسطين</title>
    <style>
        body {
            background-color: #dff0d8;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map {
            width: 500px;
            height: auto;
        }
        .city-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>لعبة خريطة فلسطين</h1>
    <div>الوقت المتبقي: <span id="timer">60</span> ثانية</div>
    <div>النتيجة: <span id="score">0</span> / 10</div>
    
    <div class="map-container">
        <img src="{{ url_for('static', filename='new.png') }}" class="map" alt="خريطة فلسطين">
        {% for city, data in locations.items() %}
            <div class="city-dot" data-city="{{ city }}" style="left: {{ data[0] }}px; top: {{ data[1] }}px;"></div>
        {% endfor %}
    </div>

    <script>
        document.querySelectorAll('.city-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                let city = this.getAttribute('data-city');
                fetch('/check_answer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ city: city })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "correct") {
                        alert(`إجابة صحيحة! ${city}: ${data.info}`);
                    } else {
                        alert("إجابة خاطئة!");
                    }
                });
            });
        });
    </script>
</body>
</html>
