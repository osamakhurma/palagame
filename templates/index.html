<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن فلسطين</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #question-box {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #score, #timer {
            font-size: 18px;
            margin-bottom: 5px;
        }
        #map-container {
            position: relative;
            display: inline-block;
        }
        #map {
            width: 486px;
            height: 900px;
        }
        .city-point {
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        #feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 100;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .wrong {
            background-color: red;
            color: white;
        }
        #retry-btn {
            display: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>لعبة مدن فلسطين</h1>
<div id="question-box">جارٍ تحميل السؤال...</div>
<div id="score">الإجابات الصحيحة: 0 / 8</div>
<div id="timer">الوقت المتبقي: 30 ثانية</div>

<div id="map-container">
    <img id="map" src="{{ url_for('static', filename='213.png') }}" alt="خريطة فلسطين" width="486" height="900">
    <div id="feedback"></div>
</div>

<button id="retry-btn" onclick="restartGame()">إعادة المحاولة</button>

<script>
    let correctCity = "";
    let correctAnswers = 0;
    let timer = 30;
    let countdown;

    const cities = {
        "القدس": {x: 282, y: 368},
        "الخليل": {x: 249, y: 428},
        "نابلس": {x: 293, y: 259},
        "جنين": {x: 299, y: 207},
        "غزة": {x: 142, y: 424},
        "يافا": {x: 199, y: 313},
        "حيفا": {x: 237, y: 139},
        "عكا": {x: 258, y: 113},
        "صفد": {x: 339, y: 98},
        "طبريا": {x: 344, y: 153},
        "أريحا": {x: 325, y: 349},
        "بئر السبع": {x: 198, y: 490},
        "رفح": {x: 106, y: 477},
        "الناصرة": {x: 297, y: 161}
    };

    function loadQuestion() {
        $.getJSON("/get_question", function(data) {
            correctCity = data.city;
            $("#question-box").text(`أين تقع مدينة ${correctCity}؟`);
        });
    }

    function startTimer() {
        countdown = setInterval(() => {
            timer--;
            $("#timer").text("الوقت المتبقي: " + timer + " ثانية");
            if (timer <= 0) endGame();
        }, 1000);
    }

    function endGame() {
        clearInterval(countdown);
        $("#map-container").hide();
        $("#retry-btn").show();
        $("#question-box").text("انتهى الوقت! حاول مرة أخرى.");
    }

    function restartGame() {
        correctAnswers = 0;
        timer = 30;
        $("#score").text("الإجابات الصحيحة: 0 / 8");
        $("#timer").text("الوقت المتبقي: 30 ثانية");
        $("#map-container").show();
        $("#retry-btn").hide();
        loadQuestion();
        startTimer();
    }

    function createCityPoints() {
        for (const city in cities) {
            let point = $("<div class='city-point'></div>");
            point.css({ 
                left: cities[city].x + "px", 
                top: cities[city].y + "px" 
            });

            point.data("city", city);
            point.click(function() {
                let selectedCity = $(this).data("city");
                if (selectedCity === correctCity) {
                    correctAnswers++;
                    $("#score").text(`الإجابات الصحيحة: ${correctAnswers} / 8`);
                    showFeedback("✅ إجابة صحيحة!", "correct");
                } else {
                    showFeedback("❌ إجابة خاطئة!", "wrong");
                }
                setTimeout(() => { loadQuestion(); }, 1000); // تحميل السؤال الجديد بعد ثانية
            });

            $("#map-container").append(point);
        }
    }

    function showFeedback(message, type) {
        $("#feedback").text(message).removeClass("correct wrong").addClass(type).fadeIn(300);
        setTimeout(() => { $("#feedback").fadeOut(500); }, 1000);
    }

    $(document).ready(function() {
        loadQuestion();
        startTimer();
        createCityPoints();
    });
</script>

</body>
</html>
