<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار خريطة فلسطين</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; direction: rtl; }
        .map-container { position: relative; display: inline-block; }
        #map { width: 500px; height: auto; cursor: pointer; }
        .marker { position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; transform: translate(-50%, -50%); display: none; }
        #result { font-size: 24px; margin-top: 10px; font-weight: bold; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .correct { color: green; }
        .wrong { color: red; }
        #counter { font-size: 20px; margin-top: 10px; }
        #timer { font-size: 24px; color: red; margin-bottom: 10px; }
        #retry { display: none; font-size: 20px; padding: 10px; background: #007BFF; color: white; border: none; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>اختبار خريطة فلسطين</h1>
    <p id="question">جاري تحميل السؤال...</p>
    <p id="timer">⏳ 30</p>
    <div class="map-container">
        <img id="map" src="{{ url_for('static', filename='213.png') }}" alt="خريطة فلسطين">
        <div id="marker" class="marker"></div>
    </div>
    <p id="counter">إجابات صحيحة: 0 / 8</p>
    <p id="result"></p>
    <button id="retry" onclick="restartGame()">🔄 إعادة المحاولة</button>

    <script>
        let currentCity = null;
        let correctCoords = null;
        let correctAnswers = 0;
        let timeLeft = 30;
        let timerInterval;

        function fetchQuestion() {
            fetch('/get_question')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('question').innerText = data.question;
                    currentCity = data.city;
                    correctCoords = data.coords;
                    document.getElementById('result').innerHTML = "";
                    document.getElementById('marker').style.display = "none";
                });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `⏳ ${timeLeft}`;
                if (timeLeft === 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('map').style.display = 'none';
            document.getElementById('retry').style.display = 'block';
            document.getElementById('question').innerText = "انتهى الوقت! حاول مرة أخرى.";
        }

        function restartGame() {
            correctAnswers = 0;
            timeLeft = 30;
            document.getElementById('counter').innerText = "إجابات صحيحة: 0 / 8";
            document.getElementById('timer').innerText = "⏳ 30";
            document.getElementById('map').style.display = 'inline-block';
            document.getElementById('retry').style.display = 'none';
            fetchQuestion();
            startTimer();
        }

        document.getElementById('map').addEventListener('click', function (event) {
            let rect = this.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;

            let marker = document.getElementById('marker');
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;
            marker.style.display = "block";

            let dx = Math.abs(x - correctCoords.x);
            let dy = Math.abs(y - correctCoords.y);

            if (dx < 20 && dy < 20) {
                correctAnswers++;
                document.getElementById('counter').innerText = `إجابات صحيحة: ${correctAnswers} / 8`;
                document.getElementById('result').innerHTML = "✅ إجابة صحيحة!";
                document.getElementById('result').classList = "correct";
                if (correctAnswers === 8) {
                    document.getElementById('question').innerText = "🎉 مبروك! فزت باللعبة!";
                    endGame();
                } else {
                    fetchQuestion();
                }
            } else {
                document.getElementById('result').innerHTML = "❌ إجابة خاطئة، حاول مرة أخرى!";
                document.getElementById('result').classList = "wrong";
            }
        });

        fetchQuestion();
        startTimer();
    </script>
</body>
</html>
