<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة خريطة فلسطين</title>
    <style>
        body {
            background-color: #dff0d8;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map {
            width: 467px;
            height: 506px;
        }
        .city-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s;
        }
        .correct {
            background-color: green !important;
        }
    </style>
</head>
<body>
    <h1>لعبة خريطة فلسطين</h1>
    <div>الوقت المتبقي: <span id="timer">60</span> ثانية</div>
    <div>النتيجة: <span id="score">0</span> / 10</div>
    
    <div class="map-container">
        <img src="{{ url_for('static', filename='new.png') }}" class="map" alt="خريطة فلسطين">
        {% for city, data in locations.items() %}
            <div class="city-dot" data-city="{{ city }}" style="left: {{ data[0] }}px; top: {{ data[1] }}px;"></div>
        {% endfor %}
    </div>

    <script>
        let timeLeft = 60;
        let score = 0;
        let totalQuestions = 10;
        
        function updateTimer() {
            document.getElementById("timer").textContent = timeLeft;
            if (timeLeft === 0) {
                alert("انتهى الوقت! حصلت على " + score + " / " + totalQuestions);
                location.reload();
            }
            timeLeft--;
        }
        setInterval(updateTimer, 1000);
        
        document.querySelectorAll('.city-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                let city = this.getAttribute('data-city');
                fetch('/check_answer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ city: city })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "correct") {
                        this.classList.add("correct");
                        score++;
                        document.getElementById("score").textContent = score + " / " + totalQuestions;
                    } else {
                        alert("إجابة خاطئة!");
                    }
                });
            });
        });
    </script>
</body>
</html>
