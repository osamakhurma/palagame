<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن فلسطين</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #map-container { position: relative; display: inline-block; }
        #map { width: 600px; height: auto; }
        .marker { position: absolute; width: 15px; height: 15px; background-color: red; border-radius: 50%; cursor: pointer; }
        #question-box { font-size: 24px; margin: 20px 0; }
        #score, #timer { font-size: 20px; margin: 10px; }
        #retry-btn { display: none; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>لعبة مدن فلسطين</h1>
    <div id="question-box">جاري تحميل السؤال...</div>
    <div id="score">الإجابات الصحيحة: 0 / 8</div>
    <div id="timer">الوقت المتبقي: 30 ثانية</div>
    <div id="map-container">
        <img id="map" src="static/213.png" alt="خريطة فلسطين">
    </div>
    <button id="retry-btn" onclick="restartGame()">إعادة المحاولة</button>

    <script>
        let correctCity = "";
        let score = 0;
        let timeLeft = 30;
        let timer;
        
        function startTimer() {
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    $("#timer").text(`الوقت المتبقي: ${timeLeft} ثانية`);
                } else {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }
        
        function loadQuestion() {
            $.get("/get_question", function(data) {
                correctCity = data.city;
                $("#question-box").text(data.question);
            });
        }

        $("#map").click(function(event) {
            let offset = $(this).offset();
            let x = event.pageX - offset.left;
            let y = event.pageY - offset.top;
            
            $.get("/get_question", function(data) {
                let cityX = data.coords.x;
                let cityY = data.coords.y;
                
                let distance = Math.sqrt(Math.pow(x - cityX, 2) + Math.pow(y - cityY, 2));
                
                if (distance < 20) {
                    score++;
                    $("#score").text(`الإجابات الصحيحة: ${score} / 8`);
                    
                    if (score === 8) {
                        clearInterval(timer);
                        alert("مبروك! لقد فزت!");
                        endGame();
                    } else {
                        loadQuestion();
                    }
                }
            });
        });
        
        function endGame() {
            $("#map-container, #question-box, #score, #timer").hide();
            $("#retry-btn").show();
        }
        
        function restartGame() {
            score = 0;
            timeLeft = 30;
            $("#score").text("الإجابات الصحيحة: 0 / 8");
            $("#timer").text("الوقت المتبقي: 30 ثانية");
            $("#map-container, #question-box, #score, #timer").show();
            $("#retry-btn").hide();
            startTimer();
            loadQuestion();
        }
        
        $(document).ready(function() {
            startTimer();
            loadQuestion();
        });
    </script>
</body>
</html>
