<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة خريطة فلسطين</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #d4edda;
        }
        h1 {
            color: #333;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map {
            width: 700px;
            height: 700px;
            border: 2px solid #000;
        }
        .point {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            background-color: blue;
        }
        .correct { 
            background-color: green !important; 
            box-shadow: 0 0 15px green !important; 
        }
        .wrong { background-color: red !important; animation: shake 0.5s; }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            text-align: center;
        }
        .popup button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>اضغط على موقع <span id="question"></span></h1>
    <p id="score">Score: 0</p>
    
    <div class="map-container">
        <img src="/static/new.png" class="map" alt="خريطة فلسطين">
    </div>

    <div class="popup" id="popup">
        <p id="popup-text"></p>
        <button onclick="nextQuestion()">السؤال التالي</button>
        <button onclick="showInfo()">معلومات عن المدينة</button>
    </div>
    
    <script>
        const cities = {
            "الخليل": [347, 346], "بيت لحم": [396, 299], "القدس": [399, 279], "أريحا": [430, 239],
            "رام الله": [380, 236], "نابلس": [400, 180], "بئر السبع": [280, 416], "رفح": [205, 401],
            "غزة": [206, 363], "يافا": [309, 211], "الرملة": [326, 249], "طبريا": [444, 115],
            "بيسان": [443, 162], "حيفا": [336, 103], "عكا": [360, 77], "صفد": [441, 64],
            "جنين": [385, 165], "الناصرة": [404, 127]
        };
        
        let currentCity = "";
        let score = 0;
        const questionElement = document.getElementById("question");
        const scoreElement = document.getElementById("score");
        const popup = document.getElementById("popup");
        const popupText = document.getElementById("popup-text");

        function getRandomCity() {
            const keys = Object.keys(cities);
            return keys[Math.floor(Math.random() * keys.length)];
        }

        function setupGame() {
            document.querySelectorAll(".point").forEach(e => e.remove());
            
            for (let city in cities) {
                let point = document.createElement("div");
                point.classList.add("point");
                
                point.style.left = `${cities[city][0]}px`;
                point.style.top = `${cities[city][1]}px`;
                
                point.onclick = () => checkAnswer(city, point);
                
                document.querySelector(".map-container").appendChild(point);
            }
            
            currentCity = getRandomCity();
            questionElement.innerText = currentCity;
        }
        
        function checkAnswer(selectedCity, pointElement) {
            let audio = new Audio(selectedCity === currentCity ? "/static/correct.mp3" : "/static/wrong.mp3");
            audio.play();
            
            if (selectedCity === currentCity) {
                pointElement.classList.add("correct");
                score += 10;
                popupText.innerText = `إجابة صحيحة! ماذا تريد أن تفعل بعد ذلك؟`;
                popup.style.display = "block";
            } else {
                pointElement.classList.add("wrong");
                score -= 5;
                setTimeout(setupGame, 1000);
            }
            
            scoreElement.innerText = "Score: " + score;
        }
        
        function nextQuestion() {
            popup.style.display = "none";
            setupGame();
        }
        
        function showInfo() {
            alert(`معلومات عن ${currentCity}: هذه المدينة مشهورة بمعالمها التاريخية والثقافية.`);
        }
        
        setupGame();
    </script>
</body>
</html>
