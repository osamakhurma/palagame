<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مدن فلسطين</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #question-box {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #score, #timer {
            font-size: 18px;
            margin-bottom: 5px;
        }
        #map-container {
            position: relative;
            display: inline-block;
        }
        #map {
            width: 486px;
            height: 900px;
        }
        .city-point {
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        #retry-btn {
            display: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>لعبة مدن فلسطين</h1>
<div id="question-box">جارٍ تحميل السؤال...</div>
<div id="score">الإجابات الصحيحة: 0 / 8</div>
<div id="timer">الوقت المتبقي: 30 ثانية</div>

<div id="map-container">
    <img id="map" src="{{ url_for('static', filename='213.png') }}" alt="خريطة فلسطين" width="486" height="900">
</div>

<p id="feedback"></p>
<button id="retry-btn" onclick="restartGame()">إعادة المحاولة</button>

<script>
    let correctCity = "";
    let correctAnswers = 0;
    let timer = 30;
    let countdown;
    let askedCities = new Set();
    
    function loadQuestion() {
        $.getJSON("/get_question", function(data) {
            correctCity = data.city;
            $("#question-box").text(`أين تقع مدينة ${correctCity}؟`);
        });
    }

    function startTimer() {
        countdown = setInterval(() => {
            timer--;
            $("#timer").text("الوقت المتبقي: " + timer + " ثانية");
            if (timer <= 0) endGame();
        }, 1000);
    }

    function endGame() {
        clearInterval(countdown);
        $("#map-container").hide();
        $("#retry-btn").show();
        $("#question-box").text("انتهى الوقت! حاول مرة أخرى.");
    }

    function restartGame() {
        correctAnswers = 0;
        timer = 30;
        $("#score").text("الإجابات الصحيحة: 0 / 8");
        $("#timer").text("الوقت المتبقي: 30 ثانية");
        $("#map-container").show();
        $("#retry-btn").hide();
        loadQuestion();
        startTimer();
    }

    $(document).ready(function() {
        loadQuestion();
        startTimer();
    });
</script>

</body>
</html>
