<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة خريطة فلسطين</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #d4edda;
        }
        h1 {
            color: #333;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map {
            width: 700px;
            height: 700px;
            border: 2px solid #000;
        }
        .point {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .city { background-color: blue; }
        .governorate { background-color: black; }
        .correct { 
            background-color: green !important; 
            box-shadow: 0 0 15px green !important; 
        }
        .wrong { background-color: red !important; animation: shake 0.5s; }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>اضغط على موقع <span id="question"></span></h1>
    <div class="map-container">
        <img src="/static/new.png" class="map" alt="خريطة فلسطين">
        
        <script>
            const cities = {
                "الخليل": [347, 346], "بيت لحم": [396, 299], "القدس": [399, 279], "أريحا": [430, 239],
                "رام الله": [380, 236], "نابلس": [400, 180], "بئر السبع": [280, 416], "رفح": [205, 401],
                "غزة": [206, 363], "يافا": [309, 211], "الرملة": [326, 249], "طبريا": [444, 115],
                "بيسان": [443, 162], "حيفا": [336, 103], "عكا": [360, 77], "صفد": [441, 64],
                "جنين": [385, 165], "الناصرة": [404, 127]
            };
            
            const governorates = ["الخليل", "رام الله", "نابلس", "بئر السبع", "غزة", "حيفا", "جنين"];
            let currentCity = "";
            const questionElement = document.getElementById("question");

            function getRandomCity() {
                const keys = Object.keys(cities);
                return keys[Math.floor(Math.random() * keys.length)];
            }

            function setupGame() {
                document.querySelectorAll(".point").forEach(e => e.remove());
                
                for (let city in cities) {
                    let point = document.createElement("div");
                    point.classList.add("point");
                    
                    if (governorates.includes(city)) {
                        point.classList.add("governorate");
                    } else {
                        point.classList.add("city");
                    }
                    
                    point.style.left = `${cities[city][0]}px`;
                    point.style.top = `${cities[city][1]}px`;
                    
                    point.onclick = () => checkAnswer(city, point);
                    
                    document.querySelector(".map-container").appendChild(point);
                }
                
                currentCity = getRandomCity();
                questionElement.innerText = currentCity;
            }
            
            function checkAnswer(selectedCity, pointElement) {
                let audio = new Audio(selectedCity === currentCity ? "/static/correct.mp3" : "/static/wrong.mp3");
                audio.play();
                
                if (selectedCity === currentCity) {
                    pointElement.classList.add("correct");
                } else {
                    pointElement.classList.add("wrong");
                }
                
                setTimeout(setupGame, 1000);
            }
            
            setupGame();
        </script>
    </div>
</body>
</html>
